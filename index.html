<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap 5.3.3-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--/Bootstrap 5.3.3-->

  <title>Document</title>
</head>

<body>
  <header class="bg-dark" id="navB">
  </header>
  <main>
    <div class="container mt-3">
      <div class="row p-3 d-flex align-items-start">
        <div class="col-sm-12 col-md-9">
          <div>
            <h1>Richiesta Preventivo</h1>
            <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
          </div>
          <div>
            <form>
              <div class="mb-3">
                <label for="nameInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nameInput">
              </div>
              <div class="mb-3">
                <label for="surnameInput" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surnameInput">
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
              <div class="mb-3">
                <label for="jobSelect" class="form-label">Tipo di lavoro</label>
                <select class="form-select" id="jobSelect">
                  <option selected>Open this select menu</option>
                  <option value="1">sviluppo backend - paga oraria: 20.50€</option>
                  <option value="2">sviluppo frontend - paga oraria: 15.30€</option>
                  <option value="3">analisi progettuale - paga oraria: 33.60€</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="textArea" class="form-label">Comments</label>
                <textarea class="form-control" id="textArea" style="height: 100px"></textarea>
              </div>
              <div class="mb-3">
                <label for="promCode" class="form-label">Codice Promozionale (opzionale)</label>
                <input type="text" class="form-control" id="promCode">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Accetto La Privacy policy
                </label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Calcola preventivo</button>
            </form>
          </div>
        </div>
        <div class="col-sm-12 col-lg-3 d-flex justify-content-center mt-3 h-100">
          <div class="card" style="width: 18rem;">
            <img src="img/300x200.png" class="card-img-top" alt="300x200">
            <div class="card-body">
              <h5 class="card-title">I nostri contatti</h5>
              <p class="card-text">Se hai bisogno di aiuto, puoi contattarci.</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">help@boolfactory.test</li>
              <li class="list-group-item">+1122334455</li>
              <li class="list-group-item"><a href="#">Help desk</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-white text-center mt-5 p-3 fs-6" id="foot">
    <div>
      &#169; 2024 - Tutti i diritti riservati
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
